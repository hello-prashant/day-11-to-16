<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        nav{
            height: 50px;
            width: 100%;
            background-color: rgb(0, 0, 0);


        }

        ul li{
            float: left;
            color: white;
            list-style: none;
            text-align: center;
            padding-left: 40px;
            margin-top: 15px;
            text-shadow: 0px -2px rgb(73, 7, 7);
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>

            <li>NAME</li>
            <li>CLASS</li>
            <li>SUBJECT</li>
            <li>ABOUT</li>
        </ul>
    </nav>
</body>
</html>
