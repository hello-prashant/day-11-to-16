<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Abc()
        {
        var box = document.getElementById('box');
        box.style.height='0px';
        box.style.width='0px';
        box.style.borderLeft='75px solid red';
        box.style.borderRight='75px solid yellow';
        box.style.borderTop='75px solid green';
        box.style.borderBottom='75px solid blue';
        }
    </script>
</head>
<body onload="Abc()">
    <div id="box">

    </div>
</body>
</html>
